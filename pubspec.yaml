name: nectar
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  supabase_flutter: ^2.5.5
  country_picker: ^2.0.26
  auto_route: ^8.1.3
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.0
  get_it: ^7.7.0
  provider: ^6.1.2
  flutter_svg: ^2.0.10+1
  flutter_typeahead: ^5.2.0
  google_sign_in: ^6.2.1
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  supabase: ^2.2.2
dev_dependencies:
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts: 
  - family: Gilroy
    fonts:
      - asset: assets/fonts/Gilroy-Regular.ttf
  assets:
    - assets/images/
    
